<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>360 Interactable Vehicle Customizer</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="tabs">
            <button class="tab active" onclick="switchTab('vehicles')">Vehicles</button>
            <button class="tab" onclick="switchTab('wraps')">Wraps</button>
            <button class="tab" onclick="switchTab('decals')">Decals</button>
        </div>
        <div class="main-content">
            <div class="left-panel">
                <h2>SCROLL MAIN ASSETS</h2>
                <div id="main-assets" class="assets-list"></div>
            </div>
            <div class="center-panel">
                <h2>360 INTERACTABLE VEHICLE</h2>
                <canvas id="renderCanvas"></canvas>
            </div>
            <div class="right-panel">
                <h2>EXTRA ASSETS</h2>
                <div id="extra-assets" class="assets-list">
                    <!-- Placeholder for extra options, e.g., color pickers or tools -->
                    <button>Option 1</button>
                    <button>Option 2</button>
                </div>
                <div class="logo">
                    <span>V<sup>+</sup></span>
                    <span>VERMILLION M<sup>+</sup></span>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
